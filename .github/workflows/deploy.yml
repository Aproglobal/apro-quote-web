# .github/workflows/deploy.yml
name: Deploy to Firebase (Functions + optional Hosting)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      # ----- Functions deps & build -----
      - name: Install deps (functions)
        working-directory: functions
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build (functions)
        working-directory: functions
        run: npm run build --if-present

      # ----- Set secret (no --data; pass via STDIN) -----
      - name: Set Functions Secret (OPENAI_API_KEY)
        run: |
          printf "%s" "${OPENAI_API_KEY}" | firebase functions:secrets:set OPENAI_API_KEY --project "${FIREBASE_PROJECT_ID}"

      # ----- Deploy -----
      - name: Deploy Functions
        run: firebase deploy --only functions --project "${FIREBASE_PROJECT_ID}"

      - name: Deploy Hosting (optional)
        if: ${{ hashFiles('firebase.json') != '' }}
        run: firebase deploy --only hosting --project "${FIREBASE_PROJECT_ID}"
