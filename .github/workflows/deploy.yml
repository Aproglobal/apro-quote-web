name: Deploy to Firebase (Hosting + Functions + Rules)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ✅ 프로젝트 컨텍스트 고정 + 검증
      - name: Set gcloud project (hard set)
        run: gcloud config set project "${FIREBASE_PROJECT_ID}"

      - name: Verify project & principal
        run: |
          gcloud config list
          gcloud auth list
          gcloud projects describe "${FIREBASE_PROJECT_ID}" --format="value(projectId,projectNumber)"

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # ▶︎ 권한 되면 유지, 아니면 콘솔에서 Enable 후 이 스텝 제거/완화( || true )
      - name: Enable required Google APIs
        run: |
          gcloud services enable \
            firestore.googleapis.com \
            firebaserules.googleapis.com \
            cloudfunctions.googleapis.com \
            cloudbuild.googleapis.com \
            artifactregistry.googleapis.com \
            secretmanager.googleapis.com \
            storage.googleapis.com \
            --project "${FIREBASE_PROJECT_ID}"

      - name: Patch .firebaserc (optional)
        run: |
          if [ -f ".firebaserc" ]; then
            sed -i "s/FIREBASE_PROJECT_ID_PLACEHOLDER/${FIREBASE_PROJECT_ID}/g" .firebaserc || true
          fi

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project "${FIREBASE_PROJECT_ID}"

      - name: Set Functions Secret (OPENAI_API_KEY)
        run: |
          firebase functions:secrets:set OPENAI_API_KEY \
            --project "${FIREBASE_PROJECT_ID}" \
            --data "${OPENAI_API_KEY}"

      - name: Install deps (functions)
        working-directory: functions
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Deploy Functions
        run: firebase deploy --only functions --project "${FIREBASE_PROJECT_ID}"

      - name: Install deps (web)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build Web
        run: npm run build

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project "${FIREBASE_PROJECT_ID}"
