name: Deploy to Firebase (Hosting + Functions + Rules)

on:
  push:
    branches: [ "main" ]   # 배포 트리거 브랜치 (원하면 변경)

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 서비스 계정 키 파일 생성
      - name: Write GCP credentials to file
        run: |
          echo "$GCP_SA_KEY" > "${{ runner.temp }}/gcp-key.json"

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # Firebase 인증 (서비스 계정으로)
      - name: Firebase Auth (gcloud style)
        run: |
          gcloud auth activate-service-account --key-file="${{ runner.temp }}/gcp-key.json" || true
          export GOOGLE_APPLICATION_CREDENTIALS="${{ runner.temp }}/gcp-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcp-key.json" >> $GITHUB_ENV

      # 프로젝트 ID 주입(선택) - .firebaserc에 placeholder가 있다면 치환
      - name: Patch .firebaserc
        run: |
          sed -i "s/FIREBASE_PROJECT_ID_PLACEHOLDER/$FIREBASE_PROJECT_ID/g" .firebaserc || true

      # Firestore 규칙 배포 (선 배포 권장)
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project "$FIREBASE_PROJECT_ID"

      # Functions: OPENAI_API_KEY를 Firebase Secrets에 저장/갱신
      # (반복 실행해도 안전)
      - name: Set Functions Secret (OPENAI_API_KEY)
        run: |
          firebase functions:secrets:set OPENAI_API_KEY \
            --project "$FIREBASE_PROJECT_ID" \
            --data "$OPENAI_API_KEY"

      # Functions 빌드 & 배포
      - name: Build Functions
        working-directory: functions
        run: |
          npm ci
          npm run build

      - name: Deploy Functions
        run: firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"

      # 프론트 빌드 & Hosting 배포
      - name: Build Web
        run: |
          npm ci
          npm run build

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID"
